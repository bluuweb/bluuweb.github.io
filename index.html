<!DOCTYPE html>
<html lang="es">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-content>
          <v-container>
            <h1 class="font-weight-light text-center my-3">
              Lista de cursos bluuweb
            </h1>
            <h3 class="font-weight-light text-center mb-3">
              Gu√≠as en Vuepress y Youtube
            </h3>
            <hr />

            <h3 class="text-center mt-5">*** Cursos de Javascript ***</h3>
            <v-row class="mt-3">
              <v-col cols="12" xs="12" sm="6" md="4" v-for="(item, index) in javascript" :key="index">
                <v-card class="text-center text-uppercase">
                  <v-card-title class="justify-center">{{item.fields.nombre.stringValue}}</v-card-title>
                  <v-card-actions>
                    <v-btn
                      block
                      color="warning"
                      elevation="0"
                      :href="item.fields.enlace.stringValue"
                      target="_blank"
                      >Acceder</v-btn
                    >
                  </v-card-actions>
                </v-card>
              </v-col>
            </v-row>

            <h3 class="text-center mt-5">*** Cursos de Back-End ***</h3>
            <v-row class="mt-3">
              <v-col cols="12" xs="12" sm="6" md="4" v-for="(item, index) in backend" :key="index">
                <v-card class="text-center text-uppercase">
                  <v-card-title class="justify-center">{{item.fields.nombre.stringValue}}</v-card-title>
                  <v-card-actions>
                    <v-btn
                      block
                      color="error"
                      elevation="0"
                      :href="item.fields.enlace.stringValue"
                      target="_blank"
                      >Acceder</v-btn
                    >
                  </v-card-actions>
                </v-card>
              </v-col>
            </v-row>


          </v-container>
        </v-content>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data: {
          javascript: [],
          backend: [],
        },
        methods: {
          leerDatos(){
            
            axios.get('https://firestore.googleapis.com/v1/projects/sitio-github/databases/(default)/documents/javascript')
              .then(res=>{
                console.log(res.data.documents);
                this.javascript = res.data.documents;
              })
            
            axios.get('https://firestore.googleapis.com/v1/projects/sitio-github/databases/(default)/documents/backend')
            .then(res=>{
              console.log(res.data.documents);
              this.backend = res.data.documents;
            })
          }
        },
        created() {
          this.leerDatos()
        },
      });
      
      
    </script>
  </body>
</html>
